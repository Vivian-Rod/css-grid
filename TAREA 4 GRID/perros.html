<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos para Perros</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="main-section">
        <div class="overlay">
            <h1 class="text-white">Productos para Perros</h1>
            <p class="text-light">Encuentra los mejores artículos para tus perros</p>
        </div>
    </header>

    <section class="products-section container my-5">
        <h2 class="text-center mb-4">Nuestros Productos</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/css/images/8.png" class="card-img-top" alt="Perro de Peluche">
                    <div class="card-body">
                        <h5 class="card-title">Perro de Peluche</h5>
                        <p class="card-text">Peluche de calidad 100% algodón</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/css/images/9.png" class="card-img-top" alt="Cuerda de Juegos">
                    <div class="card-body">
                        <h5 class="card-title">Cuerda de Juegos</h5>
                        <p class="card-text">Cuerda para perros pequeños</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/css/images/10.png" class="card-img-top" alt="Pelota Transparente">
                    <div class="card-body">
                        <h5 class="card-title">Pelota Transparente</h5>
                        <p class="card-text">Pelota de goma para perros grandes</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-secondary text-white text-center py-3">
        <p>&copy; 2024 MiTienda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
