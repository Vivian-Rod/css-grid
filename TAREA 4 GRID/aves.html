<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos para Aves</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="main-section">
        <div class="overlay">
            <h1 class="text-white">Productos para Aves</h1>
            <p class="text-light">Cuidado y diversión para tus aves</p>
        </div>
    </header>

    <section class="products-section container my-5">
        <h2 class="text-center mb-4">Nuestros Productos</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/css/images/13.png" class="card-img-top" alt="Comedero para Aves">
                    <div class="card-body">
                        <h5 class="card-title">Comedero para Aves</h5>
                        <p class="card-text">Comedero de plástico resistente</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/css/images/14.png" class="card-img-top" alt="Juguete para Aves">
                    <div class="card-body">
                        <h5 class="card-title">Juguete para Aves</h5>
                        <p class="card-text">Juguete colgante de madera natural</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/css/images/15.png" class="card-img-top" alt="Vitamina para Aves">
                    <div class="card-body">
                        <h5 class="card-title">Vitaminas para Aves</h5>
                        <p class="card-text">Complemento alimenticio para aves sanas</p>
                    </div>
                </div>
            </div>
        </div>

    <footer class="bg-secondary text-white text-center py-3">

    </footer>
