<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos para Gatos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="main-section">
        <div class="overlay">
            <h1 class="text-white">Productos para Gatos</h1>
            <p class="text-light">Lo mejor para tus amigos felinos</p>
        </div>
    </header>

    <section class="products-section container my-5">
        <h2 class="text-center mb-4">Nuestros Productos</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/css/images/16.png" class="card-img-top" alt="Rascador para Gatos">
                    <div class="card-body">
                        <h5 class="card-title">Rascador para Gatos</h5>
                        <p class="card-text">Rascador de cartón ecológico</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/css/images/11.png" class="card-img-top" alt="Cama para Gatos">
                    <div class="card-body">
                        <h5 class="card-title">Cama para Gatos</h5>
                        <p class="card-text">Cama cómoda y acolchada</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/css/images/12.png" class="card-img-top" alt="Juguete Ratón">
                    <div class="card-body">
                        <h5 class="card-title">Juguete Ratón</h5>
                        <p class="card-text">Juguete interactivo para gatos</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-secondary text-white text-center py-3">
        <p>&copy; 2024 MiTienda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
